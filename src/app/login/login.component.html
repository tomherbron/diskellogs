<div class="bg-grey-lighter min-h-screen flex flex-col">
  <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
    <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
      <h1 class="mb-8 text-3xl text-center">Sign In</h1>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

        <input
          type="text"
          class="block border border-grey-light w-full p-3 rounded mb-4"
          formControlName="email"
          placeholder="Email" />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <span *ngIf="email?.errors" class="text-red-500 mt-1">Incorrect email address.</span>
          </div>

        <input
          type="password"
          class="block border border-grey-light w-full p-3 rounded mb-4"
          formControlName="password"
          placeholder="Password" />

        <button
          type="submit"
          class="w-full text-center py-3 rounded bg-teal-500 text-white hover:bg-green-dark focus:outline-none my-1"
          [disabled]="!loginForm.valid"
        >Login</button>
      </form>

      <div class="text-grey-dark mt-6">
        Don't have an account?
        <a class="no-underline text-teal-500" routerLink="/register" routerLinkActive="active" >
          Register</a>.
      </div>
    </div>
  </div>
</div>
