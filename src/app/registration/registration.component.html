<div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
      <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
        <h1 class="mb-8 text-3xl text-center">Sign Up</h1>
          <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
            <input
              type="text"
              id="firstName"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              formControlName="firstName"
              placeholder="First Name" />
            <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)">
              <span *ngIf="firstName?.errors" class="text-red-500 mt-1">First name is required and must be 3 characters.</span>
            </div>

            <input
              type="text"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              formControlName="lastName"
              placeholder="Last Name" />
            <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)">
              <span *ngIf="lastName?.errors" class="text-red-500 mt-1">Last name is required and must be 3 characters.</span>
            </div>

            <input
              type="text"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              formControlName="email"
              placeholder="Email" />
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
              <span *ngIf="email?.errors" class="text-red-500 mt-1">Incorrect email address.</span>
            </div>

            <input
              type="password"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              formControlName="password"
              placeholder="Password" />
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
              <span *ngIf="password?.errors" class="text-red-500 mt-1">Password must be 8 characters minimum.</span>
            </div>

            <input
              type="password"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              formControlName="passwordConf"
              placeholder="Confirm Password" />
            <div *ngIf="registrationForm.hasError('passwordMismatch') && (registrationForm.get('passwordConf')?.dirty || registrationForm.get('passwordConf')?.touched)">
              <span class="text-red-500 mt-1">Passwords must match.</span>
            </div>

            <button
              type="submit"
              class="w-full text-center py-3 rounded bg-teal-500 text-white hover:bg-green-dark focus:outline-none my-1"
              [disabled]="!registrationForm.valid"
            >Create Account</button>
          </form>

      <div class="text-grey-dark mt-6">
        Already have an account?
        <a class="no-underline text-teal-500" routerLink="/" routerLinkActive="active" >
          Log in</a>.
      </div>
    </div>
  </div>
</div>
