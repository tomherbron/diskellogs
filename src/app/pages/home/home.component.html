<div class="bg-white h-screen">
  <div class="container mx-auto p-4">
    <div class="flex flex-row">
      <h2 class="text-4xl p-3 ml-2">Collection</h2>
      <span class="bg-teal-500 text-white text-xs font-medium mt-4 p-2.5 rounded-full h-8 w-8 flex items-center justify-center">
      {{ user.records.length }}
      </span>
      <input type="text" class="w-64 max-w-xs border border-grey-light rounded-lg p-3 ml-16"
             placeholder="Search...">
    </div>
    <div class="flex flex-row flex-wrap">
      <div *ngFor="let record of user.records" class="w-100 max-w-xs border border-gray-200 rounded-lg shadow bg-white m-6 p-3 pl-6">
        <a href="#">
          <img class="rounded-t-lg" src="assets/img/vinyl-record-svg.png" alt="vinyl-record" height="200" width="200"/>
        </a>
        <div class="p-5">
          <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-black">{{ record.title }}</h5>
          </a>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">by <strong>{{ record.artist }}</strong></p>
          <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-teal-500 rounded-lg hover:bg-teal-700">
            Details
            <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
          </a>
        </div>
      </div>
      <div class="flex flex-row justify-items-center">
        <span class="flex flex-initial items-center">
          <a routerLink="/collection" routerLinkActive="active" class="hover:underline hover:text-teal-500">View all</a>
        </span>
      </div>
    </div>
  </div>
</div>
