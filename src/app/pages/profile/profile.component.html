<div class="bg-white h-screen">
  <div class="container mx-auto p-4">
    <div class="flex flex-col justify-items-start bg-white px-6 py-8 rounded shadow-md text-black w-full">
      <h2 class="text-4xl p-3 ml-2">Profile</h2>
      <img src="assets/img/no-profile-picture-icon.svg" class="w-1/4 h-1/4 p-6" alt="add-record">
      <div *ngIf="user">
        Name : {{ user.firstName }}
        Email : {{ user.email }}
      </div>
    </div>
  </div>
</div>
